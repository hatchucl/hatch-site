# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("RAILS_DB_USER") { "postgres" } %>
  password: <%= ENV.fetch("RAILS_DB_PASS") { "hunter2" } %>
  host: <%= ENV.fetch("RAILS_DB_HOSTNAME") { "localhost" } %>
  port: <%= ENV.fetch("RAILS_DB_PORT") { 5432 } %>

development:
  <<: *default
  database: omnidash_devel

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: omnidash_test

production:
  <<: *default
  database: <%= ENV.fetch("RAILS_DB_NAME") { "omnidash_prod" } %>
